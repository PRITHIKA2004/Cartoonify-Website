<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: bisque;
        }

        .outer {
            background-color: blueviolet;
            margin: 100px 25px;
            padding: 20px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="outer text-center">
        <h1>CARTOONIFY THE IMAGE</h1>
        <h2>
            This website allows users to transform their ordinary photos into cartoon-style artwork! By simply uploading an image, the website processes it using advanced image processing techniques and delivers a cartoonified version in seconds.
        </h2>
        <form action="/cartoonify" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an Image</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cartoonify</button>
        </form>
    </div>
</body>
</html>
